<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container"></div>
    <div class="row">
        <span id="title">Crystal Collector</span>
    </div>

    <div class="row">
        <div class="col-md-3">
            <span id="numberToGuess">Number to Guess:</span>
        </div>
        <div class="col-md-3">
            <span id="yourTotalScore">Your Total Score:</span>
        </div>
        <div class="col-md-3">
            <span id="wins">
                Wins
            </span>
        </div>
        <div class="col-md-3">
            <span id="losses">
                Losses
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <span id="goalNumber">#</span>
        </div>
        <div class="col-md-3">
            <span id="totalScore">#</span>
        </div>
        <div class="col-md-3">
            <span id="w">
                #
            </span>
        </div>
        <div class="col-md-3">
            <span id="l">
                #
            </span>
        </div>
    </div>

    <div class="row">
        <img id="chalcanthite" class="crystal"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUc0kcPBpW_p47c6AVHEkpNWIuOT3lIvi_MCps97jrHuhUJ5ElJg"
            alt="chalcanthite">
        <img id="amethyst" class="crystal"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfV0t8Tb6y8fZwk8XbfgwKeVuEOgkArSwpdGFAE0gEeY8MuMpLhA"
            alt="amethyst">
        <img id="tourmaline" class="crystal"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOBpwuhIZNSb8MA6DjND5SP52J-tz48Bm3Wlbur_T3K595LHtlnw"
            alt="tourmaline">
        <img id="ruby" class="crystal"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuw_qp4EBBngL1GhIWxZR19aQ707Jl2RxAXtDGcHb-zYl_NhzMRg"
            alt="ruby">
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
